<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<script src="find-common-elements-of-two-arrays.js"></script>
	<script src="fibonacci-number.js"></script>
	<script src="merge-sort.js"></script>
	<script src="quick-sort.js"></script>
	<script src="heap-sort.js"></script>
	<script src="dijkstra-shortest-path.js"></script>
	<script src="tower-hopper-problem.js"></script>
	<script src="shellsort.js"></script>
	<script src="find-longest-common-substring.js"></script>
	<script src="knapsack.js"></script>
	<script src="coin-changing-problem.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			
			// dijkstra shortest path
			const exampleGraph = {
				initial: {A: 14, B: 8},
				A: {C: 8, B: 11},
				B: {D: 7, E: 10},
				C: {F: 7, G: 4, D: 2},
				D: {C: 2, E: 6},
				E: {D: 6, G: 11},
				F: {goal: 9, G: 14},
				G: {goal: 10, F: 14},
				goal: {}
			};
			
			const dijkstraOutput = dijkstra(exampleGraph);
			console.log(`Dijksta shortest path cost: ${dijkstraOutput[0]}, dijsktra shortest path: ${dijkstraOutput[1]}`);

			// fibonacci number
			const fib = fibonacci3(1000);
			console.log(`Fibonnaci number: ${fib}`);

			// find common elements in array
			const commonElts = findCommonEl( [1, 2, 4, 4, 6, 8, 11], [3, 5, 7, 8, 9, 10, 11, 12, 13] );
			console.log(`Common elements array: ${commonElts}`);

			// heap sort
			const arrHeapSorted = heapSort([20, 12, 18, 17, 13, 14, 11, 16, 19, 15]);
			console.log(`Heap sorted array: ${arrHeapSorted}`);

			// merge sort
			const arrMergeSorted = mergeSort([20, 12, 18, 17, 13, 14, 11, 16, 19, 15]);
			console.log(`Merge sorted array: ${arrMergeSorted}`);

			// quick sort
			const arrQuickSorted = quickSort([20, 12, 18, 17, 13, 14, 11, 16, 19, 15]);
			console.log(`Quick sorted array: ${arrQuickSorted}`);

			// tower hopper problem solution
			const testArr = [1, 3, 5, 8, 9, 2, 6, 7, 6, 8, 9];
			const isHoppableTower = minJumpsToHop(testArr, 0, testArr.length);
			console.log(`Minimum jumps to hop: ${isHoppableTower}`);

			// shellsort
			const shellSorted = shellSort([20, 12, 18, 17, 13, 14, 11, 16, 19, 15]);
			console.log(`Shellsorted array: ${shellSorted}`);

			// find longest common subtring of two strings
			const str1 = 'This is sentence';
			const str2 = 'Sentence is awesome!';
			const commonSubstr = findLongestCommonSubstr(str1, str2);
			console.log(`Longest common substring: ${commonSubstr}`);
			
			// knapsack problem solved
			const value = [3, 16, 2, 11, 13];
			const size = [6, 7, 4, 5, 9];
			const capacity = 16;
			const n = 5;
			const knapsackProblem = knapsack2(capacity, size, value, n);
			console.log(`Knapsack max value: ${knapsackProblem}`);
			
			// coin change problem
			var origAmt = .65;
			var coins = [];
			const coinChange = makeChange(origAmt, coins);
			console.log(`Coin change: ${coinChange}`);
			
		});
	</script>
</body>
</html>
